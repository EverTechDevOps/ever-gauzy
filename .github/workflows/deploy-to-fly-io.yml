name: Build and Publish Docker Images Demo to Fly.io

on:
    push:
        branches: [develop, temp]

jobs:
  gauzy-api:
    name: Deploy Gauzy API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Free disk space
        run: |
            df -h /
            sudo swapoff -a
            sudo apt clean
            docker image ls -aq
            docker rmi $(docker image ls -aq)
            find ~/work/_temp -name "cache.tgz" -exec rm -f {} \;
            sudo rm -rf "/usr/local/share/boost"
            sudo rm -rf "$AGENT_TOOLSDIRECTORY"
            df -h /

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GH_TOKEN }}
      
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-multi-buildx
            
      - name: Build production image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./.deploy/api/Dockerfile
          load: true
          platforms: linux/amd64
          tags: ${{ steps.prep.outputs.tagged_image }}          
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          #cache-from: type=registry,ref=everco/gauzy-api-demo:latest
          #cache-to: type=inline
                  
      - name: Docker images list
        run: |
            sudo docker image list

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          
      - uses: superfly/flyctl-actions@master
        env:
          FLY_API_TOKEN: fo1_MGw2YYMisztimP1AVF7wq2MljzqfkUo6T5ocLGKQmUM
        with:
          args: deploy --config ./fly.prod.toml --image ${{ steps.prep.outputs.tagged_image }}
          
